        function init() {
            accessToken().then(() => {

                console.log(">>> init header login? " + isAuthentication);
                if (isAuthentication) {
                    showLoggedIn();
                } else {
                    showLogOut();
                }
            });
        }

        function showLoggedIn() {
            document.getElementById("accessLoginUser_true").style.display = "block";
            document.getElementById("accessLoginUser_false").style.display = "none";
        }


        function showLogOut() {
            document.getElementById("accessLoginUser_false").style.display = "block";
            document.getElementById("accessLoginUser_true").style.display = "none";
        }


        console.log(categoryJpaData);
        var categoryProductApi = "/shop/categorys/";

        categoryJpaData.forEach(category => {
            var mainCategoryItem = document.createElement("li");
            var mainCategoryLink = document.createElement("a");

            mainCategoryLink.textContent = category.name;
            mainCategoryLink.href = categoryProductApi + category.categoryId;
            mainCategoryLink.classList.add("dropdown-item");

            mainCategoryLink.addEventListener('click', function () {
                setCookieMin("categoryId", category.categoryId, 1);
            });

            mainCategoryItem.appendChild(mainCategoryLink);

            var subCategories = category.middleCategories;

            if (subCategories && subCategories.length > 0) {
                var subMenu = document.createElement("ul");
                subMenu.classList.add("dropdown-menu");

                subCategories.forEach(subCategory => {
                    var subCategoryItem = document.createElement("li");
                    var subCategoryLink = document.createElement("a");
                    subCategoryLink.textContent = subCategory.name;
                    subCategoryLink.href = categoryProductApi + subCategory.categoryId;
                    subCategoryLink.classList.add("dropdown-item");

                    subCategoryLink.addEventListener('click', function () {
                        setCookieMin("categoryId", subCategory.categoryId, 1);
                    });

                    subCategoryItem.appendChild(subCategoryLink);

                    var subSubCategories = subCategory.smallCategories;
                    if (subSubCategories && subSubCategories.length > 0) {
                        var subSubMenu = document.createElement("ul");
                        subSubMenu.classList.add("dropdown-menu");

                        subSubCategories.forEach(subSubCategory => {
                            var subSubCategoryItem = document.createElement("li");
                            var subSubCategoryLink = document.createElement("a");
                            subSubCategoryLink.href = categoryProductApi + subSubCategory.categoryId;
                            subSubCategoryLink.textContent = subSubCategory.name;
                            subSubCategoryLink.classList.add("dropdown-item");

                            subSubCategoryLink.addEventListener('click', function () {
                                setCookieMin("categoryId", subSubCategory.categoryId, 1);
                            });

                            subSubCategoryItem.appendChild(subSubCategoryLink);

                            subSubMenu.appendChild(subSubCategoryItem);
                        });

                        subCategoryItem.appendChild(subSubMenu);
                        subCategoryItem.classList.add("dropdown-submenu");
                    }

                    subMenu.appendChild(subCategoryItem);
                });

                mainCategoryItem.appendChild(subMenu);
                mainCategoryItem.classList.add("dropdown-submenu");
            }

            categoryDropdown.appendChild(mainCategoryItem);
        });
